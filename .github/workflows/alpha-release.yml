name: Alpha Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Alpha version tag (1, 2, 3, ...)"
        required: true

jobs:
  create-tag:
    runs-on: self-hosted
    outputs:
      tagname: ${{ steps.get_tag.outputs.tagname }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag from config file
        id: get_tag
        run: |
          VERSION=$(grep -oP '^RUNTIPI_OS_VERSION=\K[^ ]+' config)
          TIPI_VERSION=$(curl -sL https://api.github.com/repos/runtipi/runtipi/releases/latest | grep tag_name | cut -d '"' -f4)
          echo "tagname=v${VERSION}-tipi-${TIPI_VERSION}-alpha.${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          echo "os_version=${VERSION}" >> $GITHUB_OUTPUT

      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.get_tag.outputs.tagname }}

  build-image:
    runs-on: self-hosted
    needs: create-tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install apt requirements
        run: sudo apt install coreutils quilt parted qemu-user-static debootstrap zerofree zip dosfstools libarchive-tools libcap2-bin grep rsync xz-utils file git curl bc qemu-utils kpartx gpg pigz sed -y

      - name: Build Image
        run: ./build-docker.sh

      - name: Get image name
        id: get_img
        run: |
          IMG_FILE=$(find deploy/ -maxdepth 1 -type f -name '*.img' -print -quit)
          echo "img_name=${IMG_FILE}" >> $GITHUB_OUTPUT

      - name: Upload the image
        uses: actions/upload-artifact@v3
        with:
          name: image
          path: ${{ steps.get_img.outputs.img_name }}

  publish-release:
    runs-on: self-hosted
    needs: [create-tag, build-image]

    steps:
      - name: Download image
        uses: actions/download-artifact@v3
        with:
          name: image
          path: deploy

      - name: Rename image
        run: |
          mv ${{ needs.build-image.outputs.img_name }} ./runtipi-os-${{ needs.create-tag.outputs.os_version }}.img

      - name: Create alpha release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: |
            **${{ needs.create-tag.outputs.tagname }}**
          tag_name: ${{ needs.create-tag.outputs.tagname }}
          name: ${{ needs.create-tag.outputs.tagname }}
          draft: false
          prerelease: true
          files: |
            runtipi-os-${{ needs.create-tag.outputs.os_version }}.img
